  title: Professional Experience
  info:
    - role: Senior Full-Stack Developer
      time: January 2021 - Present
      company: lTNOW
      details: >
        At lTNOW, I serve as a Senior Full-Stack Developer, responsible for both backend and frontend development. I work on projects for CaixaBank, one of Europe's largest banking groups. My role includes designing and maintaining web applications, database management, and implementing real-time solutions using Websockets. I have successfully delivered tools to support the information systems department's operations, improving efficiency and automation.

    - role: Full Stack Developer
      time: December 2018 - December 2020
      company: Alter Solutions Portugal
      details: >
        As a Full Stack Developer at Alter Solutions Portugal, I contributed to projects for PSA (Peugeot Citroën), a leading automotive group. I was involved in both backend and frontend development, REST API development, and database modeling. My work also included document management, sensor calibration, and budget management applications. I collaborated with cross-functional teams to deliver effective solutions.

    - role: Developer
      time: October 2017 - November 2018
      company: Wezard Concept - New Technologies
      details: >
        During my tenure at Wezard Concept - New Technologies, I worked on various projects, including the development of an Enterprise Resource Planning (ERP) system for an SME company. I designed and implemented different ERP modules, following best practices in software architecture. Additionally, I contributed to projects in the health sector, public sector, and energy sector, gaining valuable experience in diverse domains.

    - role: Associate Consultant
      time: January 2015 - November 2016
      company: Capgemini Consulting
      details: >
        As an Associate Consultant at Capgemini Consulting, I worked on projects in the insurance, public, and banking sectors. I played a key role in implementing a commercial platform for Lusitania Seguros S.A., analyzing business processes, and developing analytical reports using Microsoft Dynamics CRM and PowerBI. I also contributed to projects related to economic and financial analysis, social security sustainability, and local strategic development plans.

    - role: Business Analyst (Internship)
      time: July 2014 - January 2015
      company: Capgemini Consulting
      details: >
        During my internship at Capgemini Consulting, I gained practical experience in change management and business analysis. I assisted in creating business proposals and worked on various projects related to financial analysis, regulatory reports, and strategic development.

    - role: Summer Internship
      time: June 2013 - August 2013
      company: AICEP - Agency for Investment and Foreign Trade of Portugal
      details: >
        In my summer internship at AICEP, I was involved in internal and external auditing of investment projects and tax benefits for companies. I also contributed to process improvement efforts, legislative analysis, and technical visits to companies.

